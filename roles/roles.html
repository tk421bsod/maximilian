<br>
<br>
<p id="error"></p>
<br>
<br>
<input type="text" id="guild_id" placeholder="Enter the ID of the server you want to create the reaction role for.">

<br>
<input type="text" id="role_id" placeholder="Enter the role id to assign on reaction.">
<br>
<br>

<br>
<br>
<button id="savechanges" onclick=save(path);>Save Changes</button>
<br>
<p id="savingchanges"></p>
<script>
var path = "roles"
//gets url parameters, second argument is default value
var sourceofredirect = getUrlParam('redirectsource','noredirect');
var savereactionroleState = getUrlParam('error', '' );
if (sourceofredirect == "savereactionroles") {
    //depending on the result, show a different message
    if (savereactionroleState == ""){document.getElementById("savingresponse").innerHTML="Your reaction role was saved successfully. Try testing it!";} 
    if (savereactionroleState == "error-duplicate"){document.getElementById("error").innerHTML="Your reaction role already exists. Try making a new one!";}
    //if the guild id is invalid
    if (saveresponseState == "error-guildid-invalid"){        
        document.getElementById("error").innerHTML = "It looks like the server ID isn't valid. Make sure you entered everything in the correct fields, and check the server ID for typos. Remember, the server ID is not the server's name.";
        document.getElementById("guild_id").style.transition = "0.0s";
        document.getElementById("guild_id").style.webkitTransition = "0.0s";
        document.getElementById("guild_id").style.border = "10px solid red";
        document.getElementById("guild_id").focus;}
//if there's an unknown error
    if (saveresponseState == "error-unknown"){document.getElementById("error").innerHTML="There was an error while saving the response you submitted. it has been reported to the developer.";}
}
</script>
